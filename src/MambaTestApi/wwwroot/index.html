<!DOCTYPE html>
<html ng-app="MambaTestApp">
<head>
    <meta charset="utf-8" />
    <title>Mamba</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>    
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />  
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />  
    <script src="app.js"></script>
</head>
<body >
    <div ng-controller="jawBoneController">

        <h1 class="text-info">Activity</h1>
        <button class="btn" ng-click="fetchActivity()">Fetch Activity</button>
        <br />
        <table class="table-bordered table-striped">
            <tr>
                <td>Date</td>
                <td>details</td>
            </tr>

            <tr ng-repeat="ActivityItem in activityJawData.Items track by ActivityItem.date">
                <td>{{ActivityItem.date}}</td>
                <td>ActivityItem.details</td>
            </tr>

        </table>

        <h1 class="text-info">HeartRate</h1>
        <button class="btn" ng-click="fetchHeartRate()">Fetch HeartRate</button>
        <br />
        <table class="table-bordered table-striped">
            <tr>
                <td>Date</td>
                <td>Resting HeartRate</td>
            </tr>
            
            <tr ng-repeat="HRitem in heartRateJawData.Items track by HRitem.date">
                <td>{{HRitem.date}}</td>
                <td>{{HRitem.resting_heartrate}}</td>
            </tr>

        </table>


    </div>
</body>
</html>
